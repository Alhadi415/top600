<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>برنامج اختبارات</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>برنامج الاختبارات</h1>

  <div id="quiz-container"></div>

  <!-- القائمة الجانبية -->
  <div id="side-menu" class="side-menu">
    <a href="javascript:void(0)" class="close-btn" onclick="closeSideMenu()">&times;</a>
    <a href="#">About</a>
    <a href="javascript:void(0)" id="coloring-link">Coloring</a>
    <a href="javascript:void(0)" id="contact-link">Contact</a>

    <!-- واجهة تحكم الألوان داخل الشريط الجانبي -->
    <div id="color-controls" class="color-controls">
      <label for="correct-color">لون الإجابات الصحيحة:</label>
      <input type="color" id="correct-color" value="#00008B">

      <label for="incorrect-color">لون الإجابات الخاطئة:</label>
      <input type="color" id="incorrect-color" value="#FF0000">
    </div>
  </div>

  <button id="menu-button" class="menu-button" onclick="openSideMenu()">
    <img src="menu.png" alt="Menu" />
  </button>

  <!-- نافذة Contact المنبثقة -->
  <div id="contact-popup" class="popup">
    <div class="popup-content">
      <span class="close-popup" onclick="closeContactPopup()">&times;</span>
      <h2>Contact Us</h2>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
